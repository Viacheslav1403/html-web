<!DOCTYPE html>
<html lang="ua">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Відомі Коти</title>
  </head>
  <body>
    <h1>Найвідоміші коти!</h1>
    <h2>Кіт</h2>
    <img src="img/cat.jpg" alt="кіт" width="320">
    <section>
      <h2>
        Чи знаєте ви цього кота?
      </h2>
      <fieldset>
        <legend>
          Як звати цього кота?
        </legend>
        <label>
          <input id="ніккі" type="radio" name="ніккі-джекі-сем" value="ніккі" checked>Ніккі
        </label>
        <label>
          <input id="джекі" type="radio" name="ніккі-джекі-сем" value="джекі">Джекі
        </label>
        <label>
          <input id="сем" type="radio" name="ніккі-джекі-сем" value="сем">Сем
        </label>
      </fieldset>
      <button type="надіслати">Надіслати</button>
    </section>
    <footer>
      <p>
        Без авторських прав - <a href="https://www.freecodecamp.org">freeCodeCamp.org</a>
      </p>
    </footer>
